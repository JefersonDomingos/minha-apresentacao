<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--SIGNIFICA que podemos ajustar para telas menores-->
    <meta name="description" content="Alguma landing page"> <!--DESCIÇÃO QUE APARECE embaixo do titulo quando pesquisamos na web-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header class="cabecalho"> <!--Cabeçalho-->
        <img class=logo src="IMG/logo.jpg" alt="logo da pagina"><!--Imagem para o logo-->
        <nav class="cabecalho-navegacao"><!--navegação-->
            <a class="cabecalho-item" href="#">item 1</a>  <!--Ancora de links para clicar-->
            <a class="cabecalho-item" href="#">item 2</a>
            <a class="cabecalho-item" href="#">item 3</a>
            <a class="cabecalho-item" href="#">item 4</a>

        </nav>

    </header>
    
    <main class="principal"><!--Principal-->
        <section class="principal-sessao-um"><!--Primeria sessão de conteudos do <main>-->
            <div class="div-sessao-um"><!--divisão de conteudo-->
                <h1 class="titulo-sessao-um">Por que me contratar?</h1> <!--Titulo-->
                <h2 class="subtitulo-sessao-um">Porque um profissional que almeja grandes coisas, contribui grandemente com a empresa.</h2><!--Subtitulo-->
                <button class="botao-sessao-um">Me contrate</button> <!--botão para abrir meu whatsapp-->
            </div>
            <img class="foto-sessao-um" src="IMG/Jeferson.jpg" alt="foto da pessoa">

        </section>
        
        <section class="principal-sessao-dois"><!--Segunda sessão de conteudos do <main>-->
            <h3 class="subtitulo-sessao-dois">Que tipo de pessoa você terá na sua empresa?</h3><!--subtitulo 3-->
            <p class="paragrafo-sessao-dois"><strong>Muito</strong> dedicado,</p>
            <p class="paragrafo-sessao-dois"><strong>Fácil</strong> de lidar,</p>
            <p class="paragrafo-sessao-dois"><strong>Entusiasmado</strong></p>

        </section>


    </main>

    <footer class="rodape"><!--Rodapé-->
        <h4 class="rodape-subtitulo">Obrigado e fique de olho nos proximos projetos</h4>
        <div class="contatos">
            <a href="https://www.linkedin.com/in/jeferson-domingos-b68862235/" target="_blank"><img class="meu-linkedin" src="IMG/linkedin.png" alt="meu linkedin"></a>
            <!--O ATRIBUTO traget="_blank" quer dizer abrir em nova GUIA-->
            <a href="https://github.com/jefersonDmartins" target="_blank"><img class="github" src="IMG/GitHub.png"></a>
        </div>
       
    </footer>

    
</body>
</html>
